<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YourMusic</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>

  <body>
        <div class="songIcon">
          <img src="../icons/icon.ico" width="7.5%">
        </div>

        <audio id="audio" src="../music/normal.mp3"></audio>
        <div class="playermain">
            <div class="controls">
                <img width="35%" src="../images/play.png" id="playerBtn" onclick="togglePlay();">
            </div>
            <div class="slider">
                <input id="time" class="time" type="range" min="0" step="1" value="0"></input>
                <input id="volume" class="volume" type="range" min="0" step="1"></input>
            </div>
        </div>
        <script src="../js/player.js"></script>
  </body>
</html>
